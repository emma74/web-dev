<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Text & Fonts</title>

  <style>
    *{
      font-family: Arial, sans-serif;
    }

    h1{
      font-size: 50px;
      text-align: center;
    }

    p{
      font-weight: bold;
    }

    .italic{
      font-style: italic;
    }

    .center{
      text-align: center;
    }

    .spacing{
      line-height: 1.8;
      letter-spacing: 2px;
    }

    a{
      text-decoration: none;
      color: aqua;
    }
  </style>

</head>
<body>
  <h1>CSS text and fonts examples</h1>

  <h2>Sub-heading with uppercase</h2>

  <p>This is a text in Araial Fonts</p>

  <p class="italic">This is a text in italic font</p>
  <p class="center">This is a text centered</p>

  <p class="spacing">
    This paragraph has more line height and letter
    spacing to make it more readable.
  </p>

  <a href="#">This is a link with no underline</a>
</body>
</html>

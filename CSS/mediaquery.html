<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    .box{
      width: 70%;
      background-color: #3498db;
      color: #fff; 
      padding: 50px;
      margin: 20px auto;
      transition: all 0.3s ease;
    }

    /* red for mobile devices */
    @media screen and (max-width: 600px) {
      .box {
        background-color: #e74c3c; 
      }

      h1{
        color: #e74c3c;
      }
      
    }

     /* green for tablet  */
    @media screen and (min-width: 601px) and (max-width: 1024px) {
      .box {
        background-color: #27ae60; 
      }

      h1{
        color: #27ae60;
      }
      
    }
  </style>
</head>

<body>

  <h2>Responsive Query Example</h2>
  <p>Resize the browser window to view on different devices to see the box change color.</p>

  <div class="box">
    I change color based on the screen size!
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Nested List</title>
</head>
<body>
  <h1>My Day</h1>

  <h2>Today's Plan</h2>

  <ol>
    <li>Morning
      <ol>
        <li>Wake up</li>
        <li>Drink Cofe</li>
      </ol>
    </li>
    <li>Afternoon
      <ul>
        <li>Eat lunch</li>
        <li>Work on a project</li>
      </ul>
    </li>
    <li>Evening
      <ul>
        <li>Read a book</li>
        <li>Go to sleep</li>
      </ul>
    </li>
  </ol>
</body>
</html>
